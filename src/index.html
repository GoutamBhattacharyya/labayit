<!doctype html>
<html lang="en">

<head>
  <title>Welcome to LA'BAYIT</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <!-- Header -->
  <header class="static-nav-header fixed-top">
    <div class="nav-container">
      <div class="d-flex flex-column flex-md-row">
        <div class="nav-left d-flex align-items-center justify-content-between justify-content-md-start">
          <div class="logo mr-5">
            <a href="#">
              <img src="images/logo.png" alt="Logo" title="Logo" class="w-100">
            </a>
          </div>
          <div class="navbar navbar-expand-lg navbar-light bg-light">
              <button class="navbar-toggler" type="button">
                  <span class="navbar-toggler-icon"></span>
              </button>
          </div>
          <div class="mob-menu-bg">            
            <a href="#" class="lb-cross-btn d-lg-none">
              <img src="images/white-cross.png" alt="">
            </a>
              <ul class="main-menu">
                <li class="d-lg-none">
                  <a href="#">Home</a>
                </li>
                <li>
                  <a href="#">ABOUT</a>
                </li>
                <li>
                  <a href="#">REGISTRY</a>
                </li>
                <li>
                  <a href="#">STORE</a>
                </li>
                <li>
                  <a href="#">INSPIRATION</a>
                </li>
                <li>
                  <a href="#">HELP</a>
                </li>
              </ul>
          </div>
        </div>
        <div class="nav-right d-flex justify-content-between justify-content-md-end align-items-center mt-3 mt-md-0">
          <a href="#"><img src="images/gr-search-icon.png" alt="" title=""></a>
          <button type="button" class="btn theme-green-button bold-button-white-text ml-4">SIGN UP</button>
          <div class="lb-custom-select ml-3">
            <select>
              <option>$ USD</option>
              <option>€ euro</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </header>
  <!-- Header end -->
  <!-- Home Banner -->
  <section class="lb-home-banner">
    <div class="lb-gr-blub">
      <img src="images/gr-bulb.png" alt="" title="">
    </div>
    <div class="lb-gr-fridge d-none d-lg-block">
      <img src="images/gr-fridge.png" alt="" title="">
    </div>
    <div class="lb-gr-table d-none d-lg-block">
      <img src="images/gr-table.png" alt="" title="">
    </div>
    <div class="lb-left-half-circle d-none d-lg-block">
      <img src="images/left-half-bg.png" alt="" title="">
    </div>
    <div class="lb-photo-frame d-none d-lg-block">
      <img src="images/gr-home-sweet-home.png" alt="" title="">
    </div>
    <div class="lb-right-half-circle d-none d-lg-block">
      <img src="images/right-half-bg.png" alt="" title="">
    </div>
    <div class="lb-banner-bottom d-none d-lg-block"></div>
    <div class="lb-banner-text">
      <h1>La’Bayit</h1>
      <h4 class="curvy pt-3">Building Magical Moments</h4>
      <button type="button" class="btn theme-green-button-big bold-button-white-text mt-5">CREATE REGISTRY</button>
    </div>
  </section>

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(".navbar-toggler").click(function(){
      $(".mob-menu-bg").animate ({
        top: "0%"
      },400);
    })
    $(".lb-cross-btn").click(function(){
      $(".mob-menu-bg").animate ({
        top: "-100%"
      },400);
    })
    
  </script>

</html>
